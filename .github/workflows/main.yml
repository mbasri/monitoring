name: 'Build, Scan & Publish Docker image'

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main, dev ]
    inputs:
      description:
        description: 'Description of the build'
        required: true
        default: ''
env:
  CONTAINER_REGISTRY: 'ghcr.io'
  LATEST_TAG: 'latest'
  PROMETHEUS_DIRECTORY: 'docker/prometheus'
  NODE_EXPORTER_DIRECTORY: 'docker/node-exporter'
  
  

jobs:
  generate-version:
    runs-on: ubuntu-latest
    steps:
    - name: Genen=rate Version
      id: version
      run: echo "date +'%Y%m%d%H%M%S'"

  build-prometheus:
    runs-on: ubuntu-latest
    needs: [generate-version]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build Prometheus
      run: echo "build-prometheus"
    - name: Build
      run: echo ${{ github.event.inputs.description }}
  scan-prometheus:
    runs-on: ubuntu-latest
    needs: [build-prometheus]
    steps:
    - name: Scan Promethues
      run: echo "scan-prometheus"
  publish-prometheus:
    runs-on: ubuntu-latest
    needs: [scan-prometheus]
    steps:
    - name: Publish Prometheus
      run: echo "publish-prometheus"

  build-node-exporter:
    runs-on: ubuntu-latest
    needs: [generate-version]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build Node Exporter
      run: echo "build-node-exporter"
  scan-node-exporter:
    runs-on: ubuntu-latest
    needs: [build-node-exporter]
    steps:
    - name: Scan Promethues
      run: echo "scan-node-exporter"
  publish-node-exporter:
    runs-on: ubuntu-latest
    needs: [scan-node-exporter]
    steps:
    - name: Publish Node Exporter
      run: echo "publish-node-exporter"
    
